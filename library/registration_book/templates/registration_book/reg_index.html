<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Registration App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="min-vh-100 d-flex flex-column justify-content-center">
    <div class="container text-center">
        <h1 class="mb-4">Menu</h1>
        <div class="d-flex justify-content-center gap-3 mb-4">
            <a href="{% url 'isbn_input' %}" class="btn btn-primary btn-lg">
                Register a New Book
            </a>
            <a href="{% url 'manual_book_registration' %}" class="btn btn-outline-primary btn-lg">
                Register Book Without ISBN
            </a>
            <a href="{% url 'delete_book_instance_search' %}" class="btn btn-primary btn-lg">
                Delete a Book Instance
            </a>
        </div>
        <form method="post" action="{% url 'registration_book_logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                Logout
            </button>
        </form>
    </div>
</body>
</html>
