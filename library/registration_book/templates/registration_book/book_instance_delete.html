<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete Book Instance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="min-vh-100 d-flex align-items-center">
    <div class="container text-center">
        <h1>Delete Book Instance</h1>
        <p>Are you sure you want to delete "{{ instance.book.title }}" (ISBN: {{ instance.book.isbn }}) in {{ instance.storage.storage_name }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'delete_book_instance_search' %}" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
