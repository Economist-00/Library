<!-- registration_book/templates/registration_book/delete_complete.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Deletion Completed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="min-vh-100 d-flex align-items-center">
  <div class="container text-center">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <h2>Deletion Successful</h2>
    <p>Your book instance has been removed.</p>
    <div class="mt-4">
      <a href="{% url 'index' %}" class="btn btn-primary me-2">
        Back to Home
      </a>
      <a href="{% url 'book_instance_search' %}" class="btn btn-outline-secondary">
        Search Again
      </a>
    </div>
  </div>
</body>
</html>
