<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookInstanceSearch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h2 class="mb-4 text-center">Search Book Instances</h2>
    <form method="get" action="{% url 'book_instance_results' %}" class="card p-4 mb-4">
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">ISBN</label>
                {{ form.isbn }}
            </div>
            <div class="col-md-4">
                <label class="form-label">Title</label>
                {{ form.title }}
            </div>
            <div class="col-md-4">
                <label class="form-label">Author</label>
                {{ form.author }}
            </div>
        </div>
        <div class="mt-3 text-center">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <div class="text-center mt-4">
        <a href="{% url 'rental_index' %}" class="btn btn-outline-secondary">Back to Home</a>
    </div>
</div>
</body>
</html>
