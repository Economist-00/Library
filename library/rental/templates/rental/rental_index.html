<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentalMenu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="w-40">
        <h1 class="display-3 text-center mb-4"><strong>MENU</strong></h1>
        <div class="d-grid gap-3">
            <a href="{% url 'book_instance_search' %}" class="btn btn-outline-primary btn-lg" style="font-size: 48px;"><strong>Search Books</strong></a>
            <a href="{% url 'loan_history' %}" class="btn btn-outline-primary btn-lg" style="font-size: 48px;"><strong>Loan History</strong></a>
            <form method="post" action="{% url 'rental_logout' %}" class="d-grid">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-primary btn-lg" style="font-size: 48px;"><strong>Logout</strong></button>
            </form>
            <a href="{% url 'delete_account' %}" class="btn btn-outline-danger btn-lg" style="font-size: 48px;"><strong>Delete Account</strong></a>
        </div>
    </div>
</body>
</html>
