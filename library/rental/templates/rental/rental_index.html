<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentalMenu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh;">
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <h1>Menu</h1>
    <div class="text-center mt-4">
        <a href="{% url 'book_instance_search' %}" class="btn btn-outline-secondary">Search Books</a>
    </div>
    <div class="text-center mt-4">
        <a href="{% url 'loan_history' %}" class="btn btn-outline-secondary">Loan History</a>
    </div>
    <div class="text-center mt-4">
    <form method="post" action="{% url 'rental_logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-secondary">Logout</button>
    </form>
    </div>
    <div class="text-center mt-4">
        <a href="{% url 'delete_account' %}" class="btn btn-outline-secondary">Delete Account</a>
    </div>
    </div>
</body>
</html>
