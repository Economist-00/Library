<!DOCTYPE html>
<html>
<head>
    <title>Library Management System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light min-vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Library Management System</h3>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="mb-4">Choose Your Login Type</h5>
                        <div class="d-grid gap-3">
                            <a href="{% url 'employee_login' %}" class="btn btn-outline-primary btn-lg">
                                <i class="bi bi-person-fill"></i> Employee Login
                            </a>
                            <a href="{% url 'librarian_login' %}" class="btn btn-outline-success btn-lg">
                                <i class="bi bi-person-badge"></i> Librarian Login
                            </a>
                        </div>
                        <hr class="my-4">
                        <p class="text-muted">Need an account?</p>
                        <div>
                            <a href="{% url 'register_employee' %}" class="btn btn-link btn-sm">Register as Employee</a>
                        </div>
                        <div class="navigation">
                            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
